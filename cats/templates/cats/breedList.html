{% extends "base_bootstrap.html" %}
<html lang=en>
 <head>
  <meta name="dj4e" content="f9f38a0177f16dcaa0d96bcd5b6d2440"> 
 </head>
 
 <body>
  
  {%block content%}
    <h1>Breed list</h1>
    {%if not breedList%}
      <p> No breeds found</p>
    {%else%}
     {%for breed in breedList%}
      <ul>
        <li>{{breed.name}}
            (<a href="{%url 'cats:breedUpdate' breed.id%}">Update</a>|
             <a href="{%url 'cats:breedDelete' breed.id%}">Delete</a>) </br>
        </li>
     {%endfor%}
      </ul>
    {%endif%}
     
     <p>
      <a href="{%url 'cats:breedCreate'%}">(Add a breed | </a>
      <a href="{%url 'cats:catList'%}">Back to Cats)</a>
     </p> 
  
   {%endblock%}
  </body>
 </html>
